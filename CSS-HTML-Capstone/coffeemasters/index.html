<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="main-nav">
      <img class="logo" src="logo.png" />
      <h1 class="brand">Coffee Masters</h1>
    </nav>
    <div class="page">
      <section class="item-section box">
        <h2 class="box-title">ITEMS</h2>
        <ul class="items-list">
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Capuccino</div>
            <div class="item-price">$3.35</div>
            <ul class="item-options-list">
              <div class="item-options">Lite foam</div>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Capuccino</div>
            <div class="item-price">$3.85</div>
            <ul class="item-options-list">
              <div class="item-options">Lite milk</div>
              <div class="item-options">Double espresso</div>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Croissant</div>
            <div class="item-price">$2.45</div>
            <ul class="item-options-list">
              <div class="item-options">Butter</div>
            </ul>
          </li>
        </ul>
      </section>
      <section class="payment-section">
        <div class="box-name box">
          <h2 class="box-title">NAME</h2>
          <div class="input-group">
            <label for="name" class="user-input-label">Name for order</label>
            <input id="name" class="user-input" type="text" />
          </div>
        </div>
        <div class="box-payment box">
          <h2 class="box-title">PAYMENT</h2>
          <div class="input-group">
            <label for="cc" class="user-input-label">Card number</label>
            <input id="cc" class="user-input" type="text" />
          </div>
          <div class="input-group">
            <label for="ccv-num" class="user-input-label">CCV number</label>
            <input id="ccv" class="user-input short-input" type="text" />
          </div>
        </div>
      </section>
      <section class="total-section">
        <table class="totals-table">
          <tbody>
            <tr>
              <td>Subtotal:</td>
              <td>$19.27</td>
            </tr>
            <tr>
              <td>Tax:</td>
              <td>$0.96</td>
            </tr>
            <tr class="final-totals">
              <td>Total</td>
              <td>$20.23</td>
            </tr>
          </tbody>
        </table>
        <button class="checkout" type="button">Place order</button>
      </section>
    </div>
  </body>
</html>
