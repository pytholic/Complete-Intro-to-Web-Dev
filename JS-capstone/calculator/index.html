<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div-main">
      <div class="div-display">
        <input class="display" />
      </div>
      <div class="div-keys">
        <button type="button" class="key key-c">C</button>
        <button type="button" class="key key-arrow">&#8592;</button>
        <button type="button" class="key key-divide key-orange">&#247;</button>
        <button type="button" class="key key-7">7</button>
        <button type="button" class="key key-8">8</button>
        <button type="button" class="key key-9">9</button>
        <button type="button" class="key key-mul key-orange">&#215;</button>
        <button type="button" class="key key-4">4</button>
        <button type="button" class="key key-5">5</button>
        <button type="button" class="key key-6">6</button>
        <button type="button" class="key key-minus key-orange">-</button>
        <button type="button" class="key key-1">1</button>
        <button type="button" class="key key-2">2</button>
        <button type="button" class="key key-3">3</button>
        <button type="button" class="key key-plus key-orange">+</button>
        <button type="button" class="key key-0">0</button>
        <button type="button" class="key key-eq key-orange">=</button>
      </div>
    </div>
  </body>
</html>
